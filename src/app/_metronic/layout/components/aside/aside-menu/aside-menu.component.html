<ng-container *ngFor="let item of (userData.menu[0]?.childNode)??[]">
  <div class="menu-item" *ngIf="item.isLast==true&&item.isDeleted==false">
    <a class="menu-link without-sub" [routerLink]="item.route" routerLinkActive="active"><span class="menu-icon">
        <mat-icon style="font-size:25px;">{{item.icon}}</mat-icon>
      </span><span class="menu-title"> {{item.name}} </span>
    </a>
  </div>

  <ng-container *ngIf="item.isLast==false&&item.isDeleted==false&&(item.icon==''||item.icon==null)">
    <div class="menu-item" *ngIf="item.childNode?.length!=0">
      <div class="menu-content pb-2">
        <span class="text-muted text-uppercase fs-8" style="color: #009ef7 !important;">{{item.name}}</span>
      </div>
    </div>

    <ng-container *ngFor="let item of item.childNode">
      <div class="menu-item" *ngIf="item.isLast==true&&item.isDeleted==false">
        <a class="menu-link without-sub" [routerLink]="item.route" routerLinkActive="active"><span class="menu-icon">
            <mat-icon style="font-size:25px;">{{item.icon}}</mat-icon>
          </span><span class="menu-title"> {{item.name}} </span>
        </a>
      </div>


      <div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show"
        *ngIf="item.isLast==false&&item.isDeleted==false&&(item.icon!=''||item.icon!=null)&&hasChild(item)">
        <span class="menu-link"><span class="menu-icon">
            <mat-icon style="font-size:25px;">{{item.icon}}</mat-icon>
          </span>
          <span class="menu-title">{{item.name}}</span>
          <span class="menu-arrow"></span></span>
        <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">

          <ng-container *ngFor="let item of item.childNode">
            <div class="menu-item" *ngIf="item.isDeleted==false">
              <a class="menu-link without-sub" routerLink="{{item.route}}" routerLinkActive="active">
                <span class="menu-bullet"><span class="bullet bullet-dot"></span></span>
                <span class="menu-title">{{item.name}} </span>
              </a>
            </div>
          </ng-container>

        </div>
      </div>
    </ng-container>
  </ng-container>

</ng-container>
