<div class="d-flex align-items-stretch justify-content-between">
  <!-- begin::Aside mobile toggle -->
  <ng-container *ngIf="asideDisplay">
    <div
      class="d-flex align-items-center d-lg-none ms-n3 me-1"
      title="Show aside menu"
    >
      <div
        class="
          btn btn-icon btn-active-light-primary
          w-30px
          h-30px
          w-md-40px
          h-md-40px
        "
        id="kt_aside_mobile_toggle"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/abstract/abs015.svg'"
          class="svg-icon svg-icon-1"
        ></span>
      </div>
    </div>
  </ng-container>
  <!-- end::Aside mobile toggle -->

  <!-- begin::Logo -->
  <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
    <a routerLink="/dashboard" class="d-lg-none">
      <img src="./assets/media/logos/logo-2.svg" class="h-30px" />
    </a>
  </div>
  <!-- end::Logo -->

  <!-- begin::Wrapper -->
  <div class="d-flex justify-content-between align-content-between justify-content-md-between flex-column flex-md-row" style="width:100% ;">
    
  <!--TODO make here top Menu component--> 
     <div style="width:400px; height:50px;" class="bg-dark"> 
       asdf
     </div>
  <!-- ------------------------------- -->

   <app-topbar class="d-flex align-items-stretch"></app-topbar>

  </div>
  <!-- end::Wrapper -->
</div>
