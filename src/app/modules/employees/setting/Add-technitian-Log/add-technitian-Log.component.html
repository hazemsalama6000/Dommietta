
<h2 mat-dialog-title>

	<div class="d-flex justify-content-between align-items-center">

		<span class="fontsection"> البيانات الفنية </span>
		<button class="col-md-1" mat-button [mat-dialog-close]="true" cdkFocusInitial>
			<mat-icon>close</mat-icon>
		</button>

	</div>

</h2>


<mat-divider></mat-divider>

<form [formGroup]="AddTechnicianForm" (ngSubmit)="saveTechnitian(AddTechnicianForm.value)">

	<mat-dialog-content style="z-index: -1;" class="mat-typography">

		<input type="hidden" name="employee_Id" formControlName="employee_Id">

		<br>
		<div class="row mt-5">

			<div class="col-md-12 d-flex justify-content-center align-items-center">
				<section class="example-section">
					<span class="mx-2 fontForInputs"> اضافة بلاغ</span>
					<mat-slide-toggle name="canComplain" formControlName="canComplain" class="example-margin"
						[color]="'red'">
					</mat-slide-toggle>
				</section>
			</div>
			
		</div>
		
		<div class="row mt-5">

			<div class="col-md-12 d-flex justify-content-center align-items-center">
				<section class="example-section">
					<span class="mx-1 fontForInputs">تحصيل فواتير </span>
					<mat-slide-toggle name="canCollect" formControlName="canCollect" class="example-margin" [color]="'red'">
					</mat-slide-toggle>
				</section>
			</div>


		</div>

		<div class="row mt-5">
			<div class="col-md-12 d-flex justify-content-center align-items-center">
				<section class="example-section">
					<span class="mx-1 fontForInputs"> تسجيل قراءه
						
					</span>
					<mat-slide-toggle name="canRead" formControlName="canRead" class="example-margin"
						[color]="'red'">
					</mat-slide-toggle>
				</section>
			</div>
		</div>
	

		
		
		<div class="row mt-5">
			<div class="col-md-12 d-flex justify-content-center align-items-center">
				<section class="example-section">
					<span  class="mx-2 fontForInputs"> تعديل بيانات عميل</span>
					<mat-slide-toggle name="canEditCustomer" formControlName="canEditCustomer" class="example-margin"
						[color]="'red'">
					</mat-slide-toggle>
				</section>
			</div>
		</div>

		<div class="row mt-5">
			
			<div class="col-md-12 d-flex justify-content-center align-items-center">
				<section class="example-section">
					<span class="mx-2 fontForInputs">ارفاق صوره قراءه العداد</span>
					<mat-slide-toggle name="attachImageRead" formControlName="attachImageRead" class="example-margin"
						[color]="'red'">
					</mat-slide-toggle>
				</section>
			</div>
		</div>
		
		<div class="row mt-5">

			<div class="col-md-12 d-flex justify-content-center align-items-center">
				<section class="example-section">
					<span class="mx-2 fontForInputs">ارفاق صوره لتعديلات العملاء</span>
					<mat-slide-toggle name="attachImageEditCustomer" formControlName="attachImageEditCustomer"
						class="example-margin" [color]="'red'">
					</mat-slide-toggle>
				</section>
			</div>

		</div>

		<div class="mt-5">
		
			<mat-form-field appearance="outline">
				<mat-label class="fontForInputs">الحد الاقصي للعمل بدون شبكة </mat-label>
				<input matInput placeholder="" name="maxOfflineWorkingHours"
					formControlName="maxOfflineWorkingHours">
			</mat-form-field>

		</div>

		<div class="mt-5">
			<mat-form-field appearance="outline">
				<mat-label class="fontForInputs">  الحد الاقصي لعدد الفواتير المسجلة بدون شبكة </mat-label>
				<input matInput placeholder="" name="maxOfflineWorkingBills"
					formControlName="maxOfflineWorkingBills">
			</mat-form-field>
		</div>


	</mat-dialog-content>


	<mat-dialog-actions>
		<div class="d-flex">
			<button mat-raised-button type="submit" color="primary">{{'HR.BUTTONS.SAVE'|translate}}</button>
			<button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'HR.BUTTONS.CLOSE'|translate}}</button>
		</div>
	</mat-dialog-actions>

</form>
