<div class="card  boxShadow-10 border-0 rounded p-3 mb-2">
  <div class="row">

    <!-- <div class="col">
      <ng-select #branch [items]="dropdownBranch" bindLabel="Name" bindValue="Id" placeholder="أختر الفرع" [(ngModel)]="searchModel.Branch_Id" (change)="onSelectBranch($event)"
      [searchable]="false" [clearable]="false">
      </ng-select>
    </div> -->

    <div class="col">
      <ng-select #employee [items]="dropdownEmployee" bindLabel="Name" bindValue="Id" placeholder="اختر الموظف" [(ngModel)]="searchModel.Collector_Id" (change)="onSelectEmployee($event)">
      </ng-select>
    </div>

    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>الاصدار</mat-label>
        <input matInput [matDatepicker]="dp" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp);employee.handleClearClick();"
          panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="card  boxShadow-10 border-0 rounded p-2">
  <div class="card-body px-0 pb-0">
    <canvas id="linebarChart">{{ chart }}</canvas>
  </div>
</div>
