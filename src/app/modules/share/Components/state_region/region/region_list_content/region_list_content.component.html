<div class="col-md-3">

	<mat-form-field appearance="standard">
		<mat-label> {{"HR.INPUTS.FILTER" | translate}}</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="" #input>
	</mat-form-field>

</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> {{"HR.INPUTS.NAME" | translate}} </th>
		<td mat-cell *matCellDef="let element; let x=index">

			<span [hidden]="element.isEdit == true" style="cursor: pointer;" (dblclick)="element.isEdit = true">
				{{element.name}}
			</span>

			<mat-form-field class="col-md-5" [hidden]="element.isEdit == false">
				<input matInput [value]="element.name" name="Name{{x}}" [(ngModel)]="element.name">
			</mat-form-field>

		</td>
	</ng-container>

	<ng-container matColumnDef="state">
		<th mat-header-cell *matHeaderCellDef> {{"HR.INPUTS.STATUS" | translate}} </th>
		<td mat-cell *matCellDef="let element; let x=index">

			<div class="d-flex justify-content-center align-items-center">
				<label *ngIf="element.isActive == true" class="badge badge-primary"> {{"HR.TITLES.ACTIVE" |
					translate}} </label>
				<label *ngIf="element.isActive == false" class="badge badge-danger"> {{"HR.TITLES.NOTACTIVE" |
					translate}} </label>
				<span class="mx-2">
					<section matTooltip="{{element.isActive==true?'ايقاف التفعيل':'تفعيل'}}"
						class="example-section">
						<mat-slide-toggle name="isValTaxActive" class="example-margin" [color]="'red'"
							(click)="toggleActiveDeactive(element)" [checked]="element.isActive">
						</mat-slide-toggle>
					</section>
				</span>

			</div>
		</td>
	</ng-container>

	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef> </th>
		<td mat-cell *matCellDef="let element">


			<div class="d-flex justify-content-center align-items-center">

				<button [hidden]="element.isEdit == true" matTooltip="تعديل" mat-mini-fab color="primary"
					(click)="element.isEdit=true;" aria-label="Example icon button with a menu icon">
					<mat-icon><span class="material-symbols-outlined">
							edit
						</span></mat-icon>
				</button>

				<button [hidden]="element.isEdit == false" matTooltip="حفظ" mat-mini-fab color="primary"
					(click)="Submit(element);element.isEdit=false;" aria-label="Example icon button with a menu icon">
					<mat-icon><span class="material-symbols-outlined">
							done_all
						</span></mat-icon>
				</button>

				<button matTooltip="حذف" mat-mini-fab color="warn" (click)="Remove(element)" class="mx-md-1"
					aria-label="Example icon button with a filter list icon">
					<mat-icon>close</mat-icon>
				</button>


			</div>


		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
	</tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
