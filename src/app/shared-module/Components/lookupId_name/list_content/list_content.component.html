<div class="col-md-3">

	<mat-form-field appearance="standard">
		<mat-label> {{"HR.INPUTS.FILTER" | translate}}</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="" #input>
	</mat-form-field>

</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> {{"HR.INPUTS.NAME" | translate}} </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef>  </th>
		<td mat-cell *matCellDef="let element">
			<button mat-mini-fab color="primary" (click)="Edit(element)" aria-label="Example icon button with a menu icon">
				<mat-icon><span class="material-symbols-outlined">
						edit
					</span></mat-icon>
			</button>

			<button mat-mini-fab color="warn" class="mx-md-1" aria-label="Example icon button with a filter list icon">
				<mat-icon>close</mat-icon>
			</button>

		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
	</tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
