

<section class="fontsection">

<mat-card>

	<mat-card-title>

		<span class="fontsection">
          {{"HR.TITLES.ADDORUPDATE" | translate}}
		</span>
		

	</mat-card-title>

	<mat-divider></mat-divider>

	<div class="row mt-7">

	  <div class="col-md-3">
		  <mat-form-field appearance="outline">
			<mat-label class="fontForInputs"> {{"HR.INPUTS.NAME" | translate}}</mat-label>
			<input matInput>
			<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
			<mat-hint> </mat-hint>
		  </mat-form-field>
	  </div>

       
	  <div class="col-md-1" *ngIf="toggleAddEditButton">
		<button mat-raised-button color="primary" class="mt-3">{{"HR.BUTTONS.ADD" | translate}}</button>
	  </div>
	
	  <div class="col-md-1" *ngIf="!toggleAddEditButton">
		<button mat-raised-button color="primary" class="mt-3">{{"HR.BUTTONS.EDIT" | translate}}</button>
	  </div>

	  <div class="col-md-1" *ngIf="!toggleAddEditButton">
		<button mat-raised-button color="accent" (click)="closeEdit()" class="mt-3">{{"HR.BUTTONS.CLOSE" | translate}}</button>
	  </div>

	</div>


</mat-card>

</section>
